<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirectingâ€¦</title>
  <script>
    // GitHub Pages serves 404 for unknown paths; redirect to index with hash.
    const path = location.pathname.replace(/^\//, '').replace(/\/$/, '');
    if (path) {
      location.replace('/#' + path);
    } else {
      location.replace('/');
    }
  </script>
</head>
<body></body>
</html>
